name: Docker Pull and Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  packages: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Log in to ghcr
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Docker Run
      run: docker run --rm -p 80:80 --name apache2-server ghcr.io/yazawanet/apache2-server:latest

