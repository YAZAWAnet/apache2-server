name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker Image
      run: docker build . --file Dockerfile --tag ghcr.io/yazawanet/apache2-server:latest
    - name: Push the Docker Image
      run: docker push ghcr.io/yazawanet/apache2-server:latest

